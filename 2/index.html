<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

<!--  app-->
<link rel="stylesheet" href="css/index.css" />

<title>日報</title>
</head>
<body>
    <div class="navbar navbar-inverse" >
        <div class="title navbar-header">
            業務日報
            <span class="user-header">
                <span class="user-name">山田太郎</span>
                <span class="btn-logout">ログアウト</span>
            </span>
        </div>
    </div>
    <div class="edit container ">
        <form>
            <div class="report-header text-center">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>個人コード</td>
                            <td class="userName">00001</td>
                            <td class="realName">山田太郎</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="report-content">
            	<div class="msg alert alert-danger"></div>
                <div class="worklog">
                    <div class="common-items">
                        <div>
                            <div>
                                <label for="reportDate">日付</label>
                                <div><input id="reportDate" name="reportDate" type="text"></div>
                            </div>
                        </div>
                        <div>
                            <div>
				                <label for="startTime">勤務時間</label>
				                <div>
				                    <div>
                                     <input id="startTime" name="startTime" type="text">～<input id="endTime" name="endTime" type="text">
				                    </div>
				                </div>
				            </div>
                        </div>
                    </div>
                 </div>
                <div class="section-wrap">
                    <div class="section">
                        <div class="section-header row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                   <label class="col-sm-2 control-label" for="category">報告区分</label>
                                   <div class="col-sm-10">
                                     <input id="category" name="category" type="text" class="form-control">
                                   </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                   <label class="col-sm-3 control-label" for="title">タイトル</label>
                                   <div class="col-sm-9"><input id="title" name="title" type="text"  class="form-control"></div>
                                </div>
                            </div>
                        </div>
                        <div class="section-content  form-group">
                           <label class="col-sm-1 control-label" for="comment">報告内容</label>
                           <div class="col-sm-11 comment"><textarea id="comment" name="comment"  class="form-control"></textarea></div>
                        </div>
                        <div class="section-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-wrap text-center">
                <div class="btn-group">
                    <button class="cancel">キャンセル</button>
                    <button class="regist">登録</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
